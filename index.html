<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare - Multiplayer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <div class="game-container">
    <h1>Truth or Dare</h1>
    <div id="partySection">
      <h2>Create or Join a Party</h2>
      <button id="createPartyBtn">Create Party</button>
      <input type="text" id="joinPartyId" placeholder="Enter Party ID to Join" />
      <button id="joinPartyBtn">Join Party</button>
      <div id="generatedPartyId"></div>
    </div>

    <div id="partyMembers" style="display: none;">
      <h3>Current Party Members</h3>
      <ul id="memberList"></ul>
    </div>

    <div id="gameSection" style="display: none;">
      <h3>Current Player: <span id="currentPlayer"></span></h3>
      <button id="truthBtn">Truth</button>
      <button id="dareBtn">Dare</button>
      <button id="refuseBtn">Refuse</button>
      <button id="doneBtn">Done</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    // Firebase Configuration (Replace with your own Firebase config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentPartyId = null;
    let playerName = "Player_" + Math.floor(Math.random() * 1000);
    let partyRef;

    function updatePartyMembers(snapshot) {
      const members = snapshot.val() || {};
      document.getElementById("memberList").innerHTML = Object.keys(members).map(p => `<li>${p}</li>`).join('');
    }

    document.getElementById("createPartyBtn").addEventListener("click", function() {
      const username = prompt("Enter your username:");
      if (!username) return;
      playerName = username;
      currentPartyId = Math.random().toString(36).substring(2, 10);
      partyRef = db.ref("rooms/" + currentPartyId + "/players");
      partyRef.child(playerName).set(true);
      document.getElementById("generatedPartyId").innerHTML = `Party Created! ID: <strong>${currentPartyId}</strong>`;
      document.getElementById("partySection").style.display = "none";
      document.getElementById("partyMembers").style.display = "block";
      document.getElementById("gameSection").style.display = "block";
      partyRef.on("value", updatePartyMembers);
    });

    document.getElementById("joinPartyBtn").addEventListener("click", function() {
      const partyId = document.getElementById("joinPartyId").value;
      const username = prompt("Enter your username:");
      if (!partyId || !username) return;
      playerName = username;
      currentPartyId = partyId;
      partyRef = db.ref("rooms/" + currentPartyId + "/players");
      partyRef.child(playerName).set(true);
      document.getElementById("generatedPartyId").innerHTML = `Joined Party ID: <strong>${currentPartyId}</strong>`;
      document.getElementById("partySection").style.display = "none";
      document.getElementById("partyMembers").style.display = "block";
      document.getElementById("gameSection").style.display = "block";
      partyRef.on("value", updatePartyMembers);
    });
  </script>
</body>
</html>
